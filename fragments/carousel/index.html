<div class="component-slider pb-4">
	<div class="carousel">
		<ol class="carousel-navigation">

			[#list 0..(configuration.steps - 1) as i]
                <li>
					<button aria-controls="${fragmentEntryLinkNamespace}-carouselInner" class="[#if i == 0]active[/#if]" type="button">
						<span class="sr-only">
							Focus slide ${i+1}
						</span>
					</button>
				</li>
            [/#list]
		</ol>

		<div class="carousel-inner text-break" id="${fragmentEntryLinkNamespace}-carouselInner" role="group">
			[#list 0..(configuration.steps - 1) as i]
				<div class="carousel-item [#if i == 0]active[/#if]">
					<img
						alt="Responsive Image ${i+1}"
						class="w-100"
						data-lfr-editable-id="0${i}-01-image"
						data-lfr-editable-type="image"
						src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAJCAYAAAA7KqwyAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAkSURBVHgB7cxBEQAACAIwtH8Pzw52kxD8OBZgNXsPQUOUwCIgAz0DHTyygaAAAAAASUVORK5CYII="
					/>

					<div class="carousel-caption d-none d-md-block">
						<h2
							data-lfr-editable-id="0${i}-02-title"
							data-lfr-editable-type="rich-text"
						>
							Slide Title ${i+1}
						</h2>

						<p
							data-lfr-editable-id="0${i}-03-subtitle"
							data-lfr-editable-type="rich-text"
						>
							Slide Subtitle ${i+1}
						</p>
					</div>
				</div>
			[/#list]
		</div>

		<button
			aria-controls="${fragmentEntryLinkNamespace}-carouselInner"
			aria-label="Previous Slide"
			class="carousel-control-prev"
			type="button"
		>
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</button>

		<button
			aria-controls="${fragmentEntryLinkNamespace}-carouselInner"
			aria-label="Next Slide"
			class="carousel-control-next"
			type="button"
		>
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</button>
	</div>
</div>
